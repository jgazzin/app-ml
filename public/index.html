<body>

                    <button type="submit" class="btn primary nuevo">+ Nueva</button>
                </div>
            </div>

            <form class="nuevo_item hidden">
                <input type="date" class="fecha" name="fecha">
                <input type="text" class="medio" name="medio" placeholder="Medio">
                <input type="text" class="tema" name="tema" placeholder="Tema">
                <input type="text" class="enlace" name="enlace" placeholder="Link">
                <button class="btn guardar" data-id="idNota">Guardar</button>
            </form>


            <div class="contenido hidden">
                <div class="t-row">
                    <p>fecha</p>

                    <p>tema</p>
                    <p>enlace</p>

            <div class="contenido hidden">
